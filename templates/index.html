<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f6f6f6;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s ease;
        }

        td a:hover {
            color: #2980b9;
        }

        p a {
            text-decoration: none;
            color: #27ae60;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #219651;
        }

        /* Add some gradient background */
        th {
            background: linear-gradient(to bottom, #f2f2f2, #e0e0e0);
        }

        td, th {
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Customer List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer[0] }}</td>
                    <td>{{ customer[1] }}</td>
                    <td>{{ customer[2] }}</td>
                    <td>{{ customer[3] }}</td>
                    <td>{{ customer[4] }}</td>
                    <td>{{ customer[5] }}</td>
                    <td>
                        <a href="{{ url_for('edit', id=customer[0]) }}">Edit</a>
                        <a href="{{ url_for('delete', id=customer[0]) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('edit', id=0) }}">Add Customer</a></p>
</body>
</html>
